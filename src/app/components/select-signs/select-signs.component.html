<div class="modal" tabindex="-1" role="dialog" [id]="idModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Selecciona las señas a mandar.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Señas</label>
                    <div *ngFor="let item of signs">
                        <div class="row" style="margin:10px">
                            <div class="col-2">
                                <input type="checkbox" style="width: 20px; height: 40px;" [(ngModel)]="item.select" />
                            </div>
                            <div class="col-8">{{item.text}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="sednData()">Mandar</button>
            </div>
        </div>
    </div>
</div>
